{% load static i18n %}
<div title="job"
     class="job-card max-md:w-full flex-auto w-[22rem] bg-base-100 p-4 rounded-lg divide-y hover:drop-shadow-2xl transition duration-500 ease-in-out">
    <div title="job head" class="flex flex-row gap-3 items-center mb-4">
        {% if job.company.logo %}
            <img title="Job Logo" class="rounded-[12px] w-12 h-12"
                 src="{{ job.company.logo.url }}"
                 alt="{{ job.company.name }}">
        {% else %}
            <div class="avatar placeholder">
                <div class="bg-neutral-focus text-neutral-content rounded-[12px] w-16">
                    <span class="text-xl">{{ job.company.name|slice:1 }}</span>
                </div>
            </div>
        {% endif %}
        <div class="flex flex-col gap-1">
            <a href="" class="font-bold">{{ job.title }}</a>
            <div class="flex flex-row gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z"></path>
                </svg>
                <span>{{ job.location.region }}</span>
            </div>
        </div>
    </div>
    <div title="Job Body" class="flex flex-col gap-4">
        <div class="line-clamp-3 mt-2">{{ job.description|safe }}</div>
        <div class="flex flex-row gap-2 flex-wrap">
            <span class="px-1.5 py-1 rounded text-sm text-base-100 font-semibold bg-base-300 text-base-content capitalize {% if job.type == "no matter" %}hidden{% endif %}">{{ job.type }}</span>
            <span class="px-1.5 py-1 rounded text-sm text-base-100 font-semibold bg-base-300 text-base-content capitalize {% if job.experience == "no matter" %}hidden{% endif %}">{{ job.experience }}</span>
            <span class="px-1.5 py-1 rounded text-sm text-base-100 font-semibold bg-success text-base-100 capitalize {% if job.salary == "no matter" %}hidden{% endif %}">{{ job.salary }}</span>
        </div>
    </div>
</div>
