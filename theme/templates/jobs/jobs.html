{% extends "base.html" %}
{% load i18n %}
{% block title %}
    {% translate 'jobs' %}
{% endblock %}
{% block content %}
    <div class="flex flex-row bg-base-200">
        <div class="w-3/12 p-3 m-5 rounded-xl bg-base-100">
            <div id="get-latest-jobs" class="card bg-blue-600 text-base-100">
                <div class="card-body">
                    <h2 class="card-title text-2xl text-base-100">{% translate 'Get The Latest Jobs Right Into Your Inbox!' %}</h2>
                    <p class="text-base-100 mb-3">{% translate 'We Just Need Your Email Address' %}</p>
                    <div class="card-actions">
                        <div class="join ">
                            <input class="bg-white bg-opacity-20 backdrop-blur-xl rounded w-full focus:outline-none border-none focus:ring-0 placeholder:text-white join-item" placeholder="Email"/>
                            <button class="btn glass rounded-r-full text-white capitalize hover:text-black">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-9/12"></div>
    </div>
{% endblock %}
